<div class="job-details">
  <!-- HEADER CONTAINER -->
  <div class="header">
    <div class="brand-container">
      <div
        class="details-logo"
        [style]="{ 'background-color': job.logoBackground }"
      >
        <img src="{{ job.logo }}" alt="logo" />
      </div>
      <div>
        <h2>{{ job.company }}</h2>
        <p>{{ job.company.toLowerCase() }}.com</p>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn light-grey-btn">Company Site</button>
    </div>
  </div>
</div>
