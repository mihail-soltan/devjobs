<div class="navbar">
  <a routerLink="/"><h1 class="logo">devjobs</h1></a>
  <div class="toggle">
    <img src="../../../assets/light_theme.png" class="theme-icon" alt="light theme">
    <input (change)="toggleTheme($event)" type="checkbox" id="toggle" #themeToggle [checked]="darkmode"/>
    <label for="toggle"></label>
    <img src="../../../assets/dark_theme.png" class="theme-icon" alt="dark theme">
  </div>
</div>
<app-search *ngIf="showSearch" [darkmode]="darkmode"></app-search>
